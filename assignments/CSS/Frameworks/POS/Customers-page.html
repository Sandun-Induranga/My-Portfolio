<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | Customers</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>

<body class="container-fluid">

<main class="d-flex row align-items-center justify-content-center">

    <section
            class="d-flex full-height flex-column h-75 col-md-10 bg-white shadow-lg rounded-5 align-items-center justify-content-between">

        <!-- Nav bar -->
        <div class="row w-100">
            <nav class="navbar navbar-expand-lg bg-transparent border-bottom sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="bi bi-back red-text"></i> Business <span
                            class="red-text">Name</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-house-fill"></i>
                                    Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i
                                        class="bi bi-people-fill"></i> Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i
                                        class="bi bi-handbag-fill"></i> Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-cart-check-fill"></i>
                                    Place Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i
                                        class="bi bi-cloud-arrow-down-fill"></i>
                                    Order Details</a>
                            </li>

                        </ul>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-box-arrow-left"></i>
                                    Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Search bar -->
        <div class="row">
            <nav class="navbar">
                <div class="container-fluid d-flex flex-column flex-lg-row">
                    <form class="d-flex flex-column flex-lg-row" role="search" method="get">
                        <input class="form-control me-2 mb-2 mb-lg-0" type="search" placeholder="Search"
                               aria-label="Search" id="txtSearch">
                        <button class="btn btn-warning dropdown-toggle me-2 mb-2 mb-lg-0" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        <button class="btn btn-outline-success me-2" type="submit">Search</button>
                    </form>
                    <!-- Add Customers Button -->
                    <button type="button" class="btn btn-dark me-2" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                        Add New Customer
                    </button>

                    <!-- Get All Button -->
                    <button type="button" class="btn btn-dark" id="btnGetAll">
                        Get All
                    </button>
                </div>
            </nav>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add Customers</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Form -->
                    <div class="d-flex justify-content-center">
                        <form class="w-75">
                            <div class="mb-3">
                                <label for="cusId" class="form-label">Customer ID</label>
                                <input type="text" class="form-control" id="cusId">
                            </div>
                            <div class="mb-3">
                                <label for="cusName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="cusName">
                            </div>
                            <div class="mb-3">
                                <label for="cusAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="cusAddress">
                            </div>
                            <div class="mb-3">
                                <label for="cusSalary" class="form-label">Salary</label>
                                <input type="text" class="form-control" id="cusSalary">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="btnSave" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="row d-flex overflow-auto mb-5 h-50 col-lg-8 col-12">
            <table class="table table-striped table-hover" id="tblCustomer">
                <thead class="table-dark sticky-top">
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody id="body">

                </tbody>
            </table>
        </div>

    </section>
</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    let customers = [];

    $("#btnSave").click(function () {

        let cusId = $("#cusId").val();
        let cusName = $("#cusName").val();
        let cusAddress = $("#cusAddress").val();
        let cusSalary = $("#cusSalary").val();

        let customer = {
            id: cusId,
            name: cusName,
            address: cusAddress,
            salary: cusSalary
        };

        customers.push(customer);

        loadAllCustomers();
        bindRowClickEvents();

    });

    function loadAllCustomers() {

        $("#tblCustomer > tbody").empty();

        for (let customer of customers) {
            $("#tblCustomer > tbody").append(
                `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td><td><i class="bi bi-pencil-fill text-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="edit"></i><i class="bi bi-trash text-danger"></i></td></tr>`
            );
        }
    }

    $('#txtSearch').keypress(function () {
        var keycode = (event.keyCode ? event.keyCode : event.which);
        if (keycode == '13') {
            $("#tblCustomer > tbody").empty();
            for (let customer of customers) {
                if (customer.id === $("#txtSearch").val()) {
                    let row = `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td><td><i class="bi bi-pencil-fill text-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="edit"></i><i class="bi bi-trash text-danger"></i></td></tr>`;
                    $("#tblCustomer > tbody").append(row);
                }
            }
        }

    });

    function bindRowClickEvents() {
        $("#tblCustomer> tbody> tr").click(function () {
            //how to get the row we click at the moment
            let id = $(this).children(":eq(0)").text();
            console.log(id);
            let name = $(this).children(":eq(1)").text();
            console.log(name);
            let address = $(this).children(":eq(2)").text();
            console.log(address);
            let salary = $(this).children(":eq(3)").text();
            console.log(salary);

            let customer = {
                id: id,
                name: name,
                address: address,
                salary: salary
            }

            getCustomer(customer);
        });

        $("#tblCustomer> tbody> tr>").dblclick(function () {
            $(this).parent().remove();
        });

    }

    function getCustomer(customer) {
        $("#cusId").val(customer.id);
        $("#cusName").val(customer.name);
        $("#cusAddress").val(customer.address);
        $("#cusSalary").val(customer.salary);
    }

    $(function () {
        $("form").submit(function () {
            return false;
        });
    });

    $("#body>tr").click(function () {
        alert("done");
    });

</script>

</body>

</html>
