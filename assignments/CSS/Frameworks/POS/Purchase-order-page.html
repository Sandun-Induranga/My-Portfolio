<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | Place Orders</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>

<body class="container-fluid">

<main class="d-flex row align-items-center justify-content-center">

    <section
            class="d-flex flex-column extra-height h-75 col-md-10 bg-white shadow-lg rounded-5 align-items-center justify-content-around">

        <!-- Nav bar -->
        <div class="col-12 w-100 sticky-top bg-white rounded-5 rounded-bottom-0">
            <nav class="navbar navbar-expand-lg bg-transparent border-bottom sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="bi bi-back red-text"></i> Business <span
                            class="red-text">Name</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-house-fill"></i>
                                    Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i
                                        class="bi bi-people-fill"></i> Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i
                                        class="bi bi-handbag-fill"></i> Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-cart-check-fill"></i>
                                    Place Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-cloud-arrow-down-fill"></i>
                                    Order Details</a>
                            </li>

                        </ul>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-box-arrow-left"></i>
                                    Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div>
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="cusId" class="form-label">Customer ID</label>
                    <select id="cusId" class="form-select">
                        <option>C001</option>
                        <option>C002</option>
                        <option>C003</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="cusName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="cusName" placeholder="Customer Name">
                </div>
                <div class="col-md-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="col-md-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" placeholder="Salary">
                </div>
                <div class="col-md-3">
                    <label for="code" class="form-label">Item Code</label>
                    <select id="code" class="form-select">
                        <option>ITM001</option>
                        <option>ITM002</option>
                        <option>ITM003</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Name">
                </div>
                <div class="col-md-3">
                    <label for="qtyOnHand" class="form-label">QTY On Hand</label>
                    <input type="number" class="form-control" id="qtyOnHand" placeholder="Qty On Hand">
                </div>
                <div class="col-md-3">
                    <label for="Price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="Price" placeholder="Price">
                </div>
                <div class="d-flex justify-content-end col-12">
                    <button type="button" class="btn btn-warning mb-md-5" id="btnAddToCart">Add To Cart <i class="bi bi-cart-plus-fill"></i></button>
                </div>
            </form>
        </div>

        <!-- Table -->
        <div class="d-flex overflow-auto h-25 col-lg-8 col-12">
            <table class="table table-striped table-hover">
                <thead class="table-dark sticky-top">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>ITM001</td>
                    <td>Rice</td>
                    <td>RS. 550/=</td>
                    <td>10</td>
                    <td>10000</td>
                    <td>
                        <i class="bi bi-pencil-fill text-success"></i>
                        <i class="bi bi-trash text-danger"></i>
                    </td>
                </tbody>
            </table>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-end align-items-center col-12">
            <div>
                <label for="total" class="form-label disabled mt-2">Total</label>
                <input type="text" class="form-control mb-2" id="total" placeholder="Total">
            </div>

            <!-- Place Order Button -->
            <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Place Order <i class="bi bi-shop"></i>
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Place Order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- Form -->
                        <div class="row justify-content-center">
                            <form class="w-75">
                                <div class="mb-3">
                                    <label for="orderId" class="form-label">Order ID</label>
                                    <input type="text" class="form-control" id="orderId">
                                </div>
                                <div class="mb-3">
                                    <label for="customerId" class="form-label">Customer ID</label>
                                    <select id="customerId" class="form-select">
                                        <option>C001</option>
                                        <option>C002</option>
                                        <option>C003</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="totalAmount" class="form-label">Total</label>
                                    <input type="text" class="form-control" id="totalAmount">
                                </div>
                                <div class="mb-3">
                                    <label for="dis" class="form-label">Discount</label>
                                    <input type="text" class="form-control" id="dis">
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="text" class="form-control" id="amount">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Purchase <i class="bi bi-upc-scan"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>

<!-- JS For jQuery -->
<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    $("#btnAddToCart").click(function () {
        let cusId = $("#cusId").val();
        let cusName = $("#cusName").val();
        let address = $("#address").val();
        let salary = $("#salary").val();
    });

</script>

</body>

</html>
