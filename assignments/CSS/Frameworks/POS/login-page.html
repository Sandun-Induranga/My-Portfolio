<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | Login Page</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

    <style>
        main{
            height: 100vh;
        }
    </style>
</head>
<body class="container-fluid">

<main class="d-flex row align-items-center justify-content-center">
    <section class="d-flex flex-column col-3 bg-white border-danger h-50 align-items-center justify-content-evenly rounded-4 shadow">
        <h1 class="fs-3 text-center">Welcome</h1>
        <div>
            <form>
                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
