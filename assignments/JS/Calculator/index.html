<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex container-fluid align-items-center justify-content-center">

<!-- Calculator body -->
<main class="w-25 h-75 bg-white rounded-2 opacity-75">

    <!-- Display -->
    <section class="h-25">

    </section>

    <!-- Buttons -->
    <section class="h-75 bg-primary" id="buttons">
        <aside class="row">
            <div class="col-3">7</div>
            <div class="col-3">8</div>
            <div class="col-3">9</div>
            <div class="col-3">+</div>
            <div class="col-3">4</div>
            <div class="col-3">5</div>
            <div class="col-3">6</div>
            <div class="col-3">-</div>
            <div class="col-3">1</div>
            <div class="col-3">2</div>
            <div class="col-3">3</div>
            <div class="col-3">/</div>
            <div class="col-3">0</div>
            <div class="col-3">.</div>
            <div class="col-3">=</div>
            <div class="col-3">x</div>
        </aside>
    </section>

</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
