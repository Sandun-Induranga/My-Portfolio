<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex container-fluid align-items-center justify-content-center">

<!-- Calculator body -->
<main class="w-25 h-75 bg-white rounded-2 opacity-75">

    <!-- Display -->
    <section class="h-25">

    </section>

    <!-- Buttons -->
    <section class="h-75 bg-primary w-100" id="buttons">
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>7</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>8</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>9</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>+</button>
            </div>

        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>4</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>5</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>6</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>-</button>
            </div>
        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>1</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>2</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>3</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>/</button>
            </div>

        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>0</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>.</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>=</button>
            </div>

            <div class="col-3 d-flex align-items-center justify-content-center">
                <button>x</button>
            </div>
        </aside>
    </section>

</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
