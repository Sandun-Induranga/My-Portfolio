<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex container-fluid align-items-center justify-content-center">

<!-- Calculator body -->
<main class="w-25 h-75 bg-white rounded-2 opacity-75 shadow-lg">

    <!-- Display -->
    <section class="d-flex h-50 flex-column align-items-center justify-content-between">
        <div class="row display h-50 w-75 d-flex align-items-end justify-content-end mt-5">
            <h1 class="text-secondary">Test</h1>
        </div>
        <div class="row clear w-90 mb-5">
            <div class="col-3 d-flex align-items-end justify-content-center">
                <button class="rounded-circle keys bg-danger">C</button>
            </div>
        </div>
    </section>

    <!-- Buttons -->
    <section class="h-50 bg-primary w-100 rounded-5 rounded-bottom" id="buttons">
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">7</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">8</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">9</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">+</button>
            </div>

        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">4</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">5</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">6</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">-</button>
            </div>
        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">1</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">2</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">3</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">/</button>
            </div>

        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">0</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">.</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">=</button>
            </div>

            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys">x</button>
            </div>
        </aside>
    </section>

</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
