<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex container-fluid align-items-center justify-content-center">

<!-- Calculator body -->
<main class="rounded-5 opacity-75 shadow-lg p-2 bg-dark">

    <!-- Display -->
    <section class="d-flex h-50 flex-column align-items-center justify-content-evenly">
        <div class="display h-50 w-100 d-flex align-items-end justify-content-end mt-5">
            <input class="text-secondary h1 w-100 text-end border-0 bg-dark" disabled placeholder="Test">
        </div>
        <div class="clear w-100">
            <div class="col-3 d-flex align-items-end justify-content-center">
                <button class="rounded-circle keys bg-danger">C</button>
            </div>
        </div>
    </section>

    <!-- Buttons -->
    <section class="h-50 bg-primary w-100 rounded-5 p-2" id="buttons">
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">7</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">8</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">9</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">+</button>
            </div>

        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">4</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">5</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">6</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">-</button>
            </div>
        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">1</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">2</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">3</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">/</button>
            </div>

        </aside>
        <aside class="row h-25 align-items-center justify-content-center">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">0</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">.</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">=</button>
            </div>

            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle keys shadow">x</button>
            </div>
        </aside>

    </section>

</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
