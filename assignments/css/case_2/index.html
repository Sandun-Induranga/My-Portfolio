<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 2</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        header {
            background-color: white;
            height: 60px;
            width: 99vw;
            position: relative;
        }

        header > img {
            width: 100px;
            height: 30px;
        }

        header > ul {
            position: absolute;
            margin: 10px;
            right: 0;
            top: 0;
        }

        header > ul > li {
            padding-left: 10px;
            padding-top: 10px;
            display: inline-block;
        }

        main > nav > section {
            display: inline-block;
            width: 200px;
            position: relative;
            margin: 0;
            background-color: purple;
        }

        main > nav > section > ul {
            background-color: purple;
        }
    </style>
</head>
<body>
<header>
    <img src="assets/img/image1.png" alt="logo">
    <ul>
        <li>Home</li>
        <li>Service</li>
        <li>Contact</li>
        <li>About Us</li>
    </ul>
</header>
<main>
    <nav>
        <section>
            <ul>
                <li>Home</li>
                <li>Service</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </section>
        <section>

        </section>
    </nav>
</main>
<footer>

</footer>
</body>
</html>
